<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Clean</title>
  <script src="https://kit.fontawesome.com/f2bbe33073.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="icon" href="/imagem/Calculator-amico (1).png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="loading" id="loading">
    <div class="loaderLogo">
      <i class="fa-solid fa-calculator"></i>
    </div>
    <div id="loader" class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

  </div>

  <div class="container">
    <div class="mode">
      <div>
        <a class="logo" href="https://github.com/PetersonAntonyDev"><img src="/imagem/pa-logo.png" alt=""></a>
      </div>
      <label class="switch">
        <input type="checkbox" id='dark'>
        <span class="slider round">
          <i class="fa fa-moon-o" aria-hidden="true"></i>
          <i class="fa fa-sun-o" aria-hidden="true"></i>
        </span>
      </label>
    </div>
    <div class="grid-container">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two first">C</button>
      <button data-delete class=" first"><i class="fa-solid fa-delete-left"></i></button>
      <button data-operator class="operator">รท</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator class="operator">x</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator class="operator">+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator class="operator">-</button>
      <button data-number class="span-two">0</button>
      <button data-number>.</button>
      <button data-equals class="operator">=</button>
    </div>
  </div>


  <script src="/js/index.js"></script>
  <script src="/js/script.js"></script>
</body>

</html>
